@(title: String, message: String, entryList: java.util.List[models.entity.Check], page: Integer, maxPage: Integer)
@main(title) {

	<h2 id="title">@title</h2>
	<p>@message</p>
	<table class="table table-striped">
	<tr><th class="table-column-first">お名前</th><th class="table-column-second">診断結果</th>
	<th class="table-column-third">シェア用ページ</th><th class="table-column-fourth">登録日時</th></tr>
	@for(check <- entryList){
	<tr><td>@check.name</td><td>@check.result</td><td><a>LINK</a></td><td>@check.created</td></tr>
	}
	</table>
	<p>@helper.pagenate(page,maxPage)</p>
}
